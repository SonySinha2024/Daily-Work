<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Home WorkHub</title>
    <style>
        :root {
            --primary-color: darkcyan;
            --primary-hover: lightgreen;
            --glass-bg: rgba(255, 255, 255, 0.25); 
            --glass-bg-dark: rgba(255, 255, 255, 0.1); 
          
            --glass-bg-light: rgba(255, 255, 255, 0.35); 
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-light: 0 4px 16px 0 rgba(31, 38, 135, 0.2);
            --shadow-heavy: 0 12px 48px 0 rgba(31, 38, 135, 0.5);
            --text-primary: #191970;
            --text-secondary: #191970;
            --accent-gradient: linear-gradient(135deg, red  0%, yellow 100%);
            --teal-gradient: linear-gradient(135deg, ghostwhite 0%, #20B2AA 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--teal-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(28, 172, 120, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(32, 178, 170, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .glass-light {
            background: var(--glass-bg-light);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-light);
        }

        .header {
            padding: 1rem 2rem;
            border-radius: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .auth-section {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .role-selector {
            position: relative;
        }

        .role-dropdown {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            min-width: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .role-dropdown:hover {
            background: var(--glass-bg-light);
            transform: translateY(-1px);
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color:midnightblue;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--glass-bg-light);
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            padding: 2rem;
            min-height: calc(100vh - 100px);
        }

        .sidebar {
            border-radius: 24px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .sidebar h3 {
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 2rem;
        }

        .nav-menu li {
            margin-bottom: 0.5rem;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            display: block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: var(--glass-bg-light);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-section h4 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--glass-bg-dark);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            margin-bottom: 0.5rem;
        }

        .filter-input::placeholder {
            color: var(--text-secondary);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem;
        }

        .checkbox-item input[type="checkbox"] {
            accent-color: var(--primary-color);
        }

        .main-content {
            border-radius: 24px;
            padding: 2rem;
        }

        .search-section {
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-section p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(15px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .work-type-tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg-dark);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab.active,
        .tab:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .job-card {
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--glass-border);
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
            background: var(--glass-bg-light);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .company-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .job-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .remote { background: rgba(52, 211, 153, 0.3); color: #34d399; }
        .office { background: rgba(59, 130, 246, 0.3); color: #3b82f6; }
        .hybrid { background: rgba(168, 85, 247, 0.3); color: #a855f7; }

        .job-details {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .job-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .skill-tag {
            padding: 0.3rem 0.8rem;
            background: var(--glass-bg-dark);
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .job-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-apply {
            background: var(--primary-color);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-apply:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-save {
            background: var(--glass-bg);
            color: var(--text-primary);
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: var(--glass-bg-light);
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .search-section h1 {
                font-size: 2rem;
            }
            
            .job-grid {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            color:midnightblue;
            background: cornflowerblue;
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--glass-border);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-heavy);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {

            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: ghostwhite;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header glass">
        <div class="header-content">
            <div class="logo">Temple Home WorkHub</div>
            <div class="auth-section">
                <div class="role-selector">
                    <select class="role-dropdown" id="userRole">
                        <option value="candidate">Candidate</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="showModal('signinModal')">Sign In</button>
                <button class="btn btn-primary" onclick="showModal('signupModal')">Sign Up</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar glass">
            <nav>
                <h3>Navigation</h3>
                <ul class="nav-menu">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Companies</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>

            <div class="filter-section">
                <h4>Filters</h4>
                
                <div class="filter-group">
                    <label>Skills</label>
                    <input type="text" class="filter-input" placeholder="Enter skills..." id="skillsFilter">
                </div>

                <div class="filter-group">
                    <label>Domain</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="tech" value="technology">
                            <label for="tech">Technology</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="finance" value="finance">
                            <label for="finance">Finance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="healthcare" value="healthcare">
                            <label for="healthcare">Healthcare</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="marketing" value="marketing">
                            <label for="marketing">Marketing</label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Experience</label>
                    <select class="filter-input" id="experienceFilter">
                        <option value="">All Experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="2-5">2-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Salary Range</label>
                    <select class="filter-input" id="salaryFilter">
                        <option value="">All Salaries</option>
                        <option value="0-5">0-5 LPA</option>
                        <option value="5-10">5-10 LPA</option>
                        <option value="10-20">10-20 LPA</option>
                        <option value="20+">20+ LPA</option>
                    </select>
                </div>
            </div>
        </aside>

        <main class="main-content glass">
            <div class="search-section">
                <h1>Find Your Dream Job</h1>
                <p>Discover thousands of opportunities from top companies</p>
                
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search jobs, companies, skills..." id="searchInput">
                    <input type="text" class="search-input" placeholder="Location" id="locationInput">
                    <button class="btn btn-primary" onclick="searchJobs()">Search</button>
                </div>

                <div class="work-type-tabs">
                    <div class="tab active" onclick="filterByWorkType('all')">All Jobs</div>
                    <div class="tab" onclick="filterByWorkType('remote')">Work From Home</div>
                    <div class="tab" onclick="filterByWorkType('office')">Work From Office</div>
                    <div class="tab" onclick="filterByWorkType('hybrid')">Hybrid</div>
                </div>
            </div>

            <div class="job-grid" id="jobGrid">
                <!-- Jobs will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Sign In Modal -->
    <div class="modal" id="signinModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('signinModal')">&times;</button>
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('signupModal')">&times;</button>
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Sample job data
        const jobsData = [
            {
                title: "Senior Frontend Developer",
                company: "TechCorp Solutions",
                location: "Pune, Maharashtra",
                type: "remote",
                salary: "15-25 LPA",
                experience: "3-5 years",
                domain: "technology",
                skills: ["React", "JavaScript", "TypeScript", "Node.js"],
                posted: "2 days ago"
            },
            {
                title: "Digital Marketing Manager",
                company: "Creative Agency",
                location: "Mumbai, Maharashtra",
                type: "hybrid",
                salary: "8-15 LPA",
                experience: "2-4 years",
                domain: "marketing",
                skills: ["SEO", "Google Ads", "Social Media", "Analytics"],
                posted: "1 day ago"
            },
            {
                title: "Data Scientist",
                company: "AI Innovations",
                location: "Bangalore, Karnataka",
                type: "office",
                salary: "20-30 LPA",
                experience: "4-7 years",
                domain: "technology",
                skills: ["Python", "Machine Learning", "TensorFlow", "SQL"],
                posted: "3 days ago"
            },
            {
                title: "Financial Analyst",
                company: "Finance Solutions Inc",
                location: "Delhi, Delhi",
                type: "office",
                salary: "10-18 LPA",
                experience: "2-5 years",
                domain: "finance",
                skills: ["Excel", "Financial Modeling", "SAP", "PowerBI"],
                posted: "1 day ago"
            },
            {
                title: "UX Designer",
                company: "Design Studio",
                location: "Chennai, Tamil Nadu",
                type: "remote",
                salary: "12-20 LPA",
                experience: "3-6 years",
                domain: "technology",
                skills: ["Figma", "Adobe XD", "Prototyping", "User Research"],
                posted: "4 days ago"
            },
            {
                title: "Healthcare Administrator",
                company: "MedCare Hospital",
                location: "Pune, Maharashtra",
                type: "office",
                salary: "6-12 LPA",
                experience: "1-3 years",
                domain: "healthcare",
                skills: ["Hospital Management", "Patient Care", "Insurance", "Compliance"],
                posted: "2 days ago"
            }
        ];

        let filteredJobs = [...jobsData];
        let currentWorkType = 'all';

        function renderJobs(jobs) {
            const jobGrid = document.getElementById('jobGrid');
            jobGrid.innerHTML = jobs.map(job => `
                <div class="job-card glass-light">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="company-name">${job.company}</div>
                        </div>
                        <div class="job-badge ${job.type}">${job.type.toUpperCase()}</div>
                    </div>
                    <div class="job-details">
                        <span>📍 ${job.location}</span>
                        <span>💰 ${job.salary}</span>
                        <span>⏳ ${job.experience}</span>
                    </div>
                    <div class="job-skills">
                        ${job.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem; margin: 1rem 0;">
                        Posted ${job.posted}
                    </div>
                    <div class="job-actions">
                        <button class="btn-apply">Apply Now</button>
                        <button class="btn-save">Save Job</button>
                    </div>
                </div>
            `).join('');
        }

        function filterByWorkType(type) {
            currentWorkType = type;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            applyFilters();
        }

        function searchJobs() {
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const location = document.getElementById('locationInput').value.toLowerCase();
            const skills = document.getElementById('skillsFilter').value.toLowerCase();
            const experience = document.getElementById('experienceFilter').value;
            const salary = document.getElementById('salaryFilter').value;
            
            // Get selected domains
            const selectedDomains = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                                         .map(cb => cb.value);

            filteredJobs = jobsData.filter(job => {
                // Work type filter
                if (currentWorkType !== 'all' && job.type !== currentWorkType) {
                    return false;
                }

                // Search filter
                if (searchTerm && !job.title.toLowerCase().includes(searchTerm) && 
                    !job.company.toLowerCase().includes(searchTerm) &&
                    !job.skills.some(skill => skill.toLowerCase().includes(searchTerm))) {
                    return false;
                }

                // Location filter
                if (location && !job.location.toLowerCase().includes(location)) {
                    return false;
                }

                // Skills filter
                if (skills && !job.skills.some(skill => skill.toLowerCase().includes(skills))) {
                    return false;
                }

                // Domain filter
                if (selectedDomains.length > 0 && !selectedDomains.includes(job.domain)) {
                    return false;
                }

                // Experience filter (simplified)
                if (experience && !job.experience.includes(experience.split('-')[0])) {
                    return false;
                }

                return true;
            });

            renderJobs(filteredJobs);
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Add event listeners for real-time filtering
        document.getElementById('skillsFilter').addEventListener('input', applyFilters);
        document.getElementById('experienceFilter').addEventListener('change', applyFilters);
        document.getElementById('salaryFilter').addEventListener('change', applyFilters);
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', applyFilters);
        });

        // Initial render
        renderJobs(jobsData);

        // Add some interactive effects
        document.querySelectorAll('.job-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
